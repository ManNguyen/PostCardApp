<div>
    <form class="form-horizontal" method="post" 
          style="width: 400px; box-shadow: 0 0 20px black; 
        padding:30px; background:white;margin:auto;">
       <div class="form-group">
            <label for="useremail" class="cols-sm-2 control-label">Email</label>
            <div class="cols-sm-10">
                <div class="input-group focus">
                    <span class="input-group-addon"> @</span>
                    <input type="text" ng-model="data.username" class="form-control" name="useremail" id="useremail" placeholder="Enter your email">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                    <input type="password" ng-model="data.password" class="form-control" name="password" id="password" placeholder="Enter your password">
                </div>
            </div>
        </div>
        <div ng-if="RequireReCaptcha" class="form-group" name="ReCaptcha" style="width:350px; float:left;" vc-recaptcha
             on-create="onReCaptchaCreated({ widgetId: widgetId })"
             on-success="onReCaptchaSuccess({ response: response, widgetId: widgetId })"
             on-expire="onReCaptchaExpired()"
             key="'6LfJ8g8UAAAAAHERhWbtjlHKj1bhzylCu5-kU1Bh'">
        </div>

        <div on-wait="checking" wheel-style="margin:auto; transform:scale(0.6);"></div>

        <div class="form-group">
            <p ng-if="error" class="help-block" style="color:red;"> {{errormsg}}</p>
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="login(data)">Login</button>
        </div>
        <div>
            <a href="#/ForgotPassword">Forgot your password?</a>
            <a href="#/Register" class="pull-right">Register</a>
        </div>
    </form>
</div>
